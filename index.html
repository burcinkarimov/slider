<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Slider</title>
</head>
<body>
  <section class="wrapper">
    <div class="images">
      <img src="./assets/0.png" alt="" class="img_min active_img">
      <img src="./assets/1.png" alt="" class="img_min">
      <img src="./assets/2.png" alt="" class="img_min">
      <img src="./assets/3.png" alt="" class="img_min">
      <img src="./assets/4.png" alt="" class="img_min">
      <img src="./assets/5.png" alt="" class="img_min">
    </div>
    <div class="max">
        <img src="./assets/0.png" alt="" class="img_max">
    </div>
    <p class="text"></p>
    <div class="buttons">
      <button class="button_primary prev">Prev</button>
      <button class="button_primary next">Next</button>
      <button class="button_primary reset">Reset</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
